name: Code Coverage Check

on:
  pull_request:
    branches:
      - master

# Adiciona permissÃµes necessÃ¡rias para comentar em PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  kover_check:
    name: Kover Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Kover Coverage Analysis
        id: kover
        run: |
          # Executa o relatÃ³rio Kover e captura a saÃ­da
          ./gradlew koverXmlReport
          
          # MÃ©todo alternativo: usa a saÃ­da do koverVerify para obter a porcentagem
          COVERAGE_OUTPUT=$(./gradlew koverVerify --debug | grep -m 1 -oE 'Covered by tests: ([0-9\.]+)%' || echo "Covered by tests: 0%")
          COVERAGE_PERCENTAGE=$(echo "$COVERAGE_OUTPUT" | grep -oE '[0-9\.]+' || echo "0")
          
          # Arredonda para nÃºmero inteiro
          COVERAGE_PERCENTAGE=$(printf "%.0f" "$COVERAGE_PERCENTAGE")
          
          # Define a saÃ­da para uso em etapas posteriores
          echo "coverage=$COVERAGE_PERCENTAGE" >> $GITHUB_OUTPUT
          echo "Cobertura final: $COVERAGE_PERCENTAGE%"

      - name: Kover Verification
        run: ./gradlew koverVerify || true  # Continua mesmo se falhar na verificaÃ§Ã£o

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Cobertura de CÃ³digo

      - name: Determine Status Icon
        id: status
        run: |
          COVERAGE=${{ steps.kover.outputs.coverage }}
          if [ $COVERAGE -ge 50 ]; then
            echo "icon=âœ… Esta PR atende aos requisitos mÃ­nimos de cobertura." >> $GITHUB_OUTPUT
          else
            echo "icon=âŒ Esta PR nÃ£o atende aos requisitos mÃ­nimos de cobertura." >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Coverage Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ“Š Cobertura de CÃ³digo: ${{ steps.kover.outputs.coverage }}%
            
            **Requisito mÃ­nimo:** 50%
            
            ${{ steps.status.outputs.icon }}
            
            *Os seguintes padrÃµes foram excluÃ­dos da anÃ¡lise:*
            - Classes anotadas com `@Composable` e `@Preview`
            - Pacotes de telas e componentes de UI
            - Pacotes de temas e injeÃ§Ã£o de dependÃªncia
          edit-mode: replace
