name: Coverage Check

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  branch-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - run: chmod +x gradlew
      - run: ./gradlew koverXmlReport

      - uses: actions/upload-artifact@v4
        with:
          name: branch-coverage
          path: build/reports/kover/report.xml

  main-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - run: chmod +x gradlew
      - run: ./gradlew koverXmlReport

      - uses: actions/upload-artifact@v4
        with:
          name: main-coverage
          path: build/reports/kover/report.xml

  compare:
    needs: [ branch-coverage, main-coverage ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Compare coverage
        run: |
          mkdir -p scripts
          cp .github/scripts/compare_coverage.sh scripts/
          chmod +x scripts/compare_coverage.sh
          ./scripts/compare_coverage.sh reports/branch-coverage/report.xml reports/main-coverage/report.xml

      - uses: mshick/add-pr-comment@v2
        with:
          message-path: report.md
          repo-token: ${{ secrets.GITHUB_TOKEN }}