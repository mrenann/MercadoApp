name: Kover Coverage Check

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  kover-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with Kover
        run: ./gradlew koverXmlReport --info

      - name: Debug Kover report
        run: |
          ls -la build/reports/kover/
          if [ -f "build/reports/kover/report.xml" ]; then
            echo "Report exists, checking content..."
            head -n 20 build/reports/kover/report.xml
          else
            echo "‚ùå Kover report not generated!"
            exit 1
          fi

      - name: Upload Kover report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kover-report
          path: build/reports/kover/report.xml

      - name: Post coverage to PR
        uses: mi-kas/kover-report@v1
        with:
          path: build/reports/kover/report.xml
          title: "üîç Kover Coverage Report"
          update-comment: true
          min-coverage-overall: 70
          min-coverage-changed-files: 80
          token: ${{ secrets.GITHUB_TOKEN }}