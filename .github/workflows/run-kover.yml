name: Code Coverage Check

on:
  pull_request:
    branches:
      - master

# Adiciona permissões necessárias para comentar em PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  kover_check:
    name: Kover Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Kover Coverage Analysis
        id: kover
        run: |
          ./gradlew koverXmlReport
          COVERAGE_PERCENTAGE=$(grep -Po 'line-rate="\K[^"]*' build/reports/kover/report.xml | awk '{print int($1 * 100)}')
          echo "coverage=$COVERAGE_PERCENTAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE_PERCENTAGE%"

      - name: Kover Verification
        run: ./gradlew koverVerify

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Cobertura de Código

      - name: Create or Update Coverage Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## 📊 Cobertura de Código: ${{ steps.kover.outputs.coverage }}%
            
            **Requisito mínimo:** 50%
            
            ${{ steps.kover.outputs.coverage >= 50 && '✅ Esta PR atende aos requisitos mínimos de cobertura.' || '❌ Esta PR não atende aos requisitos mínimos de cobertura.' }}
            
            *Os seguintes padrões foram excluídos da análise:*
            - Classes anotadas com `@Composable` e `@Preview`
            - Pacotes de telas e componentes de UI
            - Pacotes de temas e injeção de dependência
          edit-mode: replace