name: Kover Coverage Report

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write  # PermissÃ£o para comentar no PR

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Generate coverage report
        run: |
          chmod +x gradlew
          ./gradlew koverXmlReport

      - name: Extract coverage summary
        run: |
          # Extrai mÃ©tricas do XML
          LINE_COV=$(grep -oP 'line-rate="\K[0-9.]+' build/reports/kover/report.xml | head -1)
          BRANCH_COV=$(grep -oP 'branch-rate="\K[0-9.]+' build/reports/kover/report.xml | head -1)
          
          # Calcula porcentagem
          LINE_PCT=$(awk "BEGIN {printf \"%.2f\", $LINE_COV * 100}")
          BRANCH_PCT=$(awk "BEGIN {printf \"%.2f\", $BRANCH_COV * 100}")

          # Gera relatÃ³rio Markdown
          echo "## ðŸ“Š Test Coverage Report
          
          | Metric           | Coverage |
          |------------------|----------|
          | **Lines**        | $LINE_PCT% |
          | **Branches**     | $BRANCH_PCT% |" > report.md

      - name: Comment on PR
        uses: mshick/add-pr-comment@v2
        with:
          message-path: report.md
          repo-token: ${{ secrets.GITHUB_TOKEN }}