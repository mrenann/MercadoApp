name: Run detekt

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Install reviewdog
        run: |
          curl -s https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | bash

      - name: Run detekt and report with reviewdog
        run: |
          ./gradlew detekt --quiet --console=plain \
          | reviewdog -efm="%f:%l:%c: %m" \
          -name="detekt" \
          -reporter=github-pr-review \
          -filter-mode=added \
          -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}